<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container auth-wrap" id="app">
  <h1 class="auth-title">Sign In</h1>
  <div class="card">
    <input id="email" placeholder="Email" value="admin@lms.local">
    <input id="password" type="password" placeholder="Password" value="admin123">
    <button id="btnLogin">Login</button>
    <a class="center-link" href="register.html">Create an account</a>
  </div>
  <pre id="msg"></pre>
</div>
<script src="app.js"></script>
<script>
document.getElementById('btnLogin').onclick = async () => {
  const r = await api('auth_login.php','POST',{
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  });
  document.getElementById('msg').textContent = JSON.stringify(r,null,2);
  if (r.ok) location.href = 'index.html';
};
</script>
</body>
</html>
